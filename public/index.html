<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordle Tools Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TN's Tools</h1>
    <div class="button-container">
      <a href="solver.html"><button>Wordle Solver</button></a>
      <a href="wordle.html"><button>Wordle</button></a>
      <button onclick="alert('Coming Soon!')">Other Tools</button>
    </div>
  </div>

  <div class="bg-controls">
    <button onclick="changeBackground()" style="background-color: #17a2b8; color: white;">Change Background</button>
    <button onclick="toggleBackground()" style="background-color: #6c757d; color: white;">Disable Background</button>
  </div>

  <script>
    let bgEnabled = true;
    const backgrounds = [
      "https://i.pinimg.com/originals/22/07/43/220743df7f831dce831375e9949a68c6.gif",
      "https://i.pinimg.com/originals/66/29/ac/6629ac69eee96adbe0880b4f06afdc26.gif",
      "https://media3.giphy.com/media/v1.Y2lkPTZjMDliOTUycGhhYzVrb2ZsMXo4MnFxbzYwbXFnYmhiYnk5N2N2Z2t4cXkxMmszaCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/b29IZK1dP4aWs/giphy.gif",
      "https://giffiles.alphacoders.com/145/14565.gif",
      "https://i.pinimg.com/originals/70/34/68/703468dd221332430b108354a9f65f7f.gif"
    ];

    function applyBackground(url) {
      document.body.style.background = `url('${url}') no-repeat center center fixed`;
      document.body.style.backgroundSize = "cover";
    }

    function changeBackground() {
      if (!bgEnabled) return;
      const bg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
      applyBackground(bg);
    }

    function toggleBackground() {
      bgEnabled = !bgEnabled;
      if (bgEnabled) changeBackground();
      else document.body.style.background = "#1e1e2f";
    }

    changeBackground();
  </script>
</body>
</html>
